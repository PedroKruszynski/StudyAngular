    <article>
        <h3>
            Event Binding
        </h3>

        <div>

            <button (click)="botaoClicado()" class="btn btn-primary">
                Me Clique!
            </button>

            <br><br>

            <input type="text" 
                    (keyup)="onKeyUp($event)"
                    (keyup.enter)="salvarValor($event.target.value)"
                    (blur)="salvarValor(campoInput.value)"
                    #campoInput />
            
            <p>Valor Atual: {{ valorAtual }}</p>

            <p>Valor Salvo: {{ valorSalvo }}</p>

            <span (mouseover)="onMouseHouverOut()"
                  (mouseout)="onMouseHouverOut()"
                  [class.highlight]="isMouseHouver">

                Passe o mouse sobre mim

            </span>

        </div>
